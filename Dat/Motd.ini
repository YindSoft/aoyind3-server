Line2=> Servidor de Testeo Interno~0~255~0~1~0
Line3=> Esperemos disfruten su estadía!~50~70~250~0~0
Line4=> Recuerden visitar www.aoyind.com! ~0~255~0~1~0
Line5=> www.aostaff.com.ar/soporte~0~255~0~1~0
Line6=> en este lapso de tiempo.~23~104~26~0~1
Line7=> en este lapso de tiempo.~23~104~26~0~0
